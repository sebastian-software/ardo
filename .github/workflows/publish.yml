name: Publish

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      dry-run:
        description: "Dry run (skip actual publish)"
        required: false
        default: true
        type: boolean
      package:
        description: "Package to publish"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - ardo
          - create-ardo

permissions:
  contents: read
  id-token: write # Required for OIDC

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version: "24" # npm v11+ required for OIDC
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"

      - run: pnpm install --frozen-lockfile
      - run: pnpm build

      # For release events: only publish the package matching the tag
      - name: Publish ardo
        if: |
          (github.event_name == 'release' && startsWith(github.event.release.tag_name, 'ardo-v')) ||
          (github.event_name == 'workflow_dispatch' && !inputs.dry-run && (inputs.package == 'all' || inputs.package == 'ardo'))
        run: pnpm --filter ardo publish --access public --no-git-checks --provenance

      - name: Publish create-ardo
        if: |
          (github.event_name == 'release' && startsWith(github.event.release.tag_name, 'create-ardo-v')) ||
          (github.event_name == 'workflow_dispatch' && !inputs.dry-run && (inputs.package == 'all' || inputs.package == 'create-ardo'))
        run: pnpm --filter create-ardo publish --access public --no-git-checks --provenance

      # Dry run (workflow_dispatch only)
      - name: Dry run ardo
        if: github.event_name == 'workflow_dispatch' && inputs.dry-run && (inputs.package == 'all' || inputs.package == 'ardo')
        run: pnpm --filter ardo publish --dry-run

      - name: Dry run create-ardo
        if: github.event_name == 'workflow_dispatch' && inputs.dry-run && (inputs.package == 'all' || inputs.package == 'create-ardo')
        run: pnpm --filter create-ardo publish --dry-run
